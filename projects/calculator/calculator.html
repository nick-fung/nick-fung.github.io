<!doctype html>
<head>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <h1 style="margin-left:25%;margin-right:25%;margin-top:1em">
        This is my very first project in the world of web development. It introduced to HTML, CSS and Javascript. While it's very simple, I've saved this to document my progress.
    </h1>
    <div class="align">
        <div id="calculator">
            <div id="header">Calculator</div>
            <input id="result_field"></input>
            <div>
                <button class="display">1</button>
                <button class="display">2</button>
                <button class="display">3</button>
                <button class="display">+</button>
            </div>
            <div>
                <button class="display">4</button>
                <button class="display">5</button>
                <button class="display">6</button>
                <button class="display">-</button>
            </div>
            <div>
                <button class="display">7</button>
                <button class="display">8</button>
                <button class="display">9</button>
                <button class="display">*</button>
            </div>
            <div>
                <button class="larger" onclick='erase()'>CLEAR</button>
                <button class="larger" onclick='submit()'>SUBMIT</button>
                <button class="display">/</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>
